    <div class="container">
<div class="row">
            <div class="col-lg-10 col-lg-offset-1 sign-up-module">
                <p class="lead">Please sign up or log in with your favorite social service or email</p>
                <a class="pull-right" href="login.html"><em>already have an account?</em></a>
            
            <div class="col-xs-12 col-sm-5 col-sm-offset-1">
                <div class="social-sign-up">
                <button class="btn btn-primary btn-lg"><i class="fa fa-facebook-square fa-2x fa-fw"></i> Sign Up with Facebook</button>
                <button class="btn btn-info btn-lg"><i class="fa fa-twitter-square fa-2x fa-fw"></i> Sign Up with Twitter</button>
                <button class="btn btn-danger btn-lg"><i class="fa fa-google-plus-square fa-2x fa-fw"></i> Sign Up with Google Plus</button>
            </div>
        </div>

            <div class="col-xs-12 col-sm-5 col-sm-offset-1 email-sign-up">
                <form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="TT4EAXEs73QSxqWl5hWaQny1utz6S+yjYE1eOgOYakwjjwalj6GdbkQWC8csnLYHS0SQR2dj8cwFN+qy/yPhdg==" />
        

                        <div class="form-group">
                          <label for="user_name">Name</label>
                          <input autofocus="autofocus" class="form-control" id="user_name" name="user[name]" type="text" />
                        </div>

                        <div class="form-group">
                          <label for="user_email">Email</label>
                          <input class="form-control" id="user_email" name="user[email]" type="email" value="" />
                        </div>

                        <div class="form-group">
                          <label for="user_password">Password</label>
                          <input autocomplete="off" class="form-control" id="user_password" name="user[password]" type="password" />
                        </div>

                        <div class="form-group">
                          <label for="user_password_confirmation">Password confirmation</label>
                          <input autocomplete="off" class="form-control" id="user_password_confirmation" name="user[password_confirmation]" type="password" />
                        </div>

                        <div class="form-group">
                          <input class="btn btn-success btn-block" name="commit" type="submit" value="Sign up" />
                        </div>

                </form>
            </div>
        </div>
